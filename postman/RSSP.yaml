paths:
  /v2/login:
    post:
      tags:
        - RSSP V3 > auth (v2)
      summary: Retrieve JWT token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                mail: '{{username}}'
                password: '{{password}}'
      security:
        - noauthAuth: []
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /v2/accounts:
    post:
      tags:
        - Regression V2 > account
      summary: Create an account(Admin)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                mail: '{{account_mail}}'
                name: Test Account
                password: Password1
                publisherId: null
                role: 4
                isEnabled: true
      security:
        - bearerAuth: []
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '201':
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - Regression V2 > account
      summary: Get Accounts
      security:
        - bearerAuth: []
      parameters:
